<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Save Employee</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="http://localhost:35729/livereload.js"></script>

</head>
<body>

  <div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>

    <form class="" action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">

      <!-- Add hidden form field to handle update -->
      <div class="row">
        <input type="hidden" th:field="*{id}">
      </div>

      <div class="row">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col col-sm-4" placeholder="First Name">
      </div>

      <div class="row">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col col-sm-4" placeholder="Last Name">
      </div>

      <div class="row">
        <input type="text" th:field="*{email}" class="form-control mb-4 col col-sm-4" placeholder="Email">
      </div>

      <div class="row">
        <button type="submit" class="btn btn-info col col-sm-2" name="button">Save</button>
      </div>

    </form>

    <hr>

    <a th:href="@{/employees/list}" class="btn btn-primary">Back</a>

  </div>



</body>
</html>
